<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta/css/bootstrap.min.css" integrity="sha384-/Y6pD6FV/Vv2HJnA6t+vslU6fwYXjCFtcEpHbNJ0lyAFsXTsjBbfaDjzALeQsN6M" crossorigin="anonymous">
    <link href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" rel="stylesheet">
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.11.0/umd/popper.min.js" integrity="sha384-b/U6ypiBEHpOf/4+1nzFpr53nxSS+GLCkfwBdFNTxtclqqenISfwAzpKaMNFNmj4" crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta/js/bootstrap.min.js" integrity="sha384-h0AbiXch4ZDo7tp9hKZ4TsHbi047NrKGLO3SEJAg45jXxnGIfYzk4Si90RDIqNm1" crossorigin="anonymous"></script>
    <script src="lib/crs.min.js"></script>
    <script src='https://www.google.com/recaptcha/api.js'></script>
  </head>
  <style>
    body{
        background-color: #fff;
    }
    .centered-form{
    	margin-top: 60px;
    }

    .centered-form .panel{
    	background: rgba(255, 255, 255, 0.8);
    	box-shadow: rgba(0, 0, 0, 0.3) 20px 20px 20px;
    }
    #captcha{
      margin: 0 auto;
    }
  </style>
  <body>
    <div class="container">
        <div class="row justify-content-center">
        <div class="col">
        	<div class="panel panel-default">
        		<div class="panel-heading">
			    		<h3 class="panel-title" style="text-align: center;">CTC validation form</h3>
			 			</div>
			 			<div class="panel-body">
			    		<form role="form">

                <div class="form-group">
                  <div class="row">
                    <div class="col">
  			    				<input type="text" name="school" id="school" class="form-control input-sm" placeholder="School name" required><br />
                  </div>
                  </div>
                  <div class="row">
                    <div class="col">
                      <select class="form-control crs-country" id="countries" data-region-id="list-country"></select>
                    </div>
                    <div class="col">
                      <select class="form-control" id="list-country"></select>
                    </div>
                  </div>
                <script>
                  $(document).ready(function(){
                    var next = 1;
                    $(".add-more").click(function(e){
                        if (next < 3) {
                          e.preventDefault();
                          var addto = "#field" + next;
                          next = next + 1;
                          var newIn = '<hr /><div id="field'+next+'"><input type="text" id="name'+next+'" name="name'+next+'" class="form-control input-sm" placeholder="Teacher name"><br /><input type="text" id="email'+next+'" name="email'+next+'" class="form-control input-sm" placeholder="Email"></div>';
                          var newInput = $(newIn);
                          $(addto).after(newInput);
                          $("#field" + next).attr('data-source',$(addto).attr('data-source'));
                        }
                    });
                  });
                </script>

			    			<div class="row">
			    				<div class="col">
			    					<div class="form-group input-append">
                      <hr />
                      <div id="field1">
			                <input type="text" name="first_teacher" id="name1" name="name1" class="form-control input-sm" placeholder="Teacher's name" required><br />
                      <input type="text" name="last_name" id="email1" name="email1" class="form-control input-sm" placeholder="Email" required>
                    </div>
                    <br />
                    <button id="b1" class="btn btn-info add-more" type="button">+</button>
                    <small>Press + to add another form field :)</small>
			    					</div>
			    				</div>
			    			</div>

			    			<div class="row">
                  <div class="row setup-content" id="step-1">
                      <div class="col-xs-12">
                          <div class="col-md-12 well text-center">
                            <label for="fileToUpload">Please upload the invoice (JPG, PNG, GIF, TIFF or PDF)</label>
                            <input type="file" name="fileToUpload" id="fileToUpload" accept="image/jpeg image/gif image/tiff image/x-png application/pdf" required/>
                          </div>
			    			      </div>
                  </div>
                </div>
                <hr />
                <p>How did hear about the CTC program?</p>
                <div class="checkbox">
                 <label><input type="checkbox" value="">Option 1</label>
                </div>
                <div class="checkbox">
                 <label><input type="checkbox" value="">Option 2</label>
                </div>
                <div class="checkbox disabled">
                 <label><input type="checkbox" value="" disabled>Option 3</label>
                </div>
                <hr />
                <div class="form-group">
                   <label for="comment">Comments:</label>
                   <textarea class="form-control" rows="5" id="comment"></textarea>
                </div>
                <br />
                <div id="captcha" class="g-recaptcha" data-sitekey="6LcW2y0UAAAAAHzFzmLWYMtWuU6sAGeAPTbWtmrj"></div>
                <br />
			    			<input type="submit" value="Register" class="btn btn-info btn-block">
			    		</form>
            </div>
    		</div>
    	</div>
    </div>



    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->

  </body>
</html>
